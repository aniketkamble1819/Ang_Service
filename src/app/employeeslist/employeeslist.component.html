<p>list of employees 3</p>
<ul>
  <li *ngFor="let employee of employees">{{ employee.no + " : " + employee.name +" : " + employee.age }}</li>
</ul>
<!-- {{user | json}} -->
<ul *ngFor="let ue of user">
  <li>{{ue.id}}</li>
  <li>{{ue.title}}</li>
  <li>{{ue.price}}</li>
 
</ul>

<table class="table table-bordered">
  <tr>
    <th>id</th>
    <th>title</th>
    <th>price</th>
    <th>images</th>
  </tr>
  <tr *ngFor="let u of user">
    <td>{{u.id}}</td>
    <td>{{u.title}}</td>
    <td>{{u.price}}</td>
    <td><img src="{{u.image}}" alt="" style="width: 50px;"></td>
  </tr>
</table>
